<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Interactive Resume Builder By Maryam Saleem</h1> 
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required><br>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required><br>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br>
        </fieldset> 

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>   

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Work Experience:</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput">
        <!-- Resume will be generated below -->
    </div>
    <script src="app.js"></script>
</body>
</html>
